        {% if site.custom_footer.links %}
        <div class="columns is-multiline">
            {% for link in site.custom_footer.links %}
            <div align="left">
                &nbsp;&nbsp;
                <a href="{{ link.url }}" class="link footer_text" rel="nofollow noopener noreferrer"><i class="{{ link.icon | default: 'fas fa-link' }} footer_text" aria-hidden="true"></i> {{ link.label }}{% unless forloop.last %}&nbsp;&nbsp;&nbsp;{% endunless %}</a>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        
        <div class="content is-small">
            <p align="left" class="" style="color:#ffffff;">Adapted from the <a href="http://www.csrhymes.com/bulma-clean-theme/" style="color:#85D9E7">Bulma Clean Theme</a>.</p>
        </div>
    </div>
